<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Generator</title>
    <style>
        .character-img {
            width: 200px;
            height: 200px;
            background-size: cover;
            object-fit: cover;
        }
    </style>
</head>

<body>

    <button class="randomize">Randomize Character!</button>
    <h1 class="name">...</h1>
    <img src="..." class="character-img" alt="">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script>

        $(document).ready(function () {

            $(".randomize").on("click", function () {
                const randomCharacter = Math.ceil(Math.random() * 88)
                $.get(`https://akabab.github.io/starwars-api/api/id/${randomCharacter}.json`, function (data) {
                    $("h1.name").text(data['name'])
                    $(".character-img").attr("src", data['image'])
                })
            })
        })

    </script>
</body>

</html>
